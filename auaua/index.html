<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>
        <div class="calculadora">
            <div id="visor"></div>

            <p><button id="c">C</button>
            <p><button id="1" class="numero">1</button>
                <button id="2" class="numero">2</button>
                <button id="3" class="numero">3</button>
                <button id="botao-multiplicacao" class="operadores">X</button>
            </p>
            <p><button id="4" class="numero">4</button>
                <button id="5" class="numero">5</button>
                <button id="6" class="numero">6</button>
                <button id="-" class="operadores">-</button>
            </p>
            <p><button id="7" class="numero">7</button>
                <button id="8" class="numero">8</button>
                <button id="9" class="numero">9</button>
                <button id="+" class="operadores">+</button>
            </p>
            <p> <button id="." class="numero">.</button>
                <button id="0" class="numero">0</button>
                <button id="/" class="operadores">/</button>
                <button id ="calcula">=</button>
            </p>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
